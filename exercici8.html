    <script>
        function calculadora(operador, valor1, valor2) {
            var total = 0;
            if(operador === 'suma') {
                total = valor1 + valor2;
            }else if(operador === 'resta'){
                total = valor1 - valor2;
            }else if(operador === 'multiplicacio'){
                total = valor1 * valor2;
            }
            console.log(total);
        }
    </script>
